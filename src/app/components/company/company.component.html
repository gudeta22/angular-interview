<h2>Company Management</h2>
<table mat-table [dataSource]="companies" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let company"> {{company.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let company"> {{company.name}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id', 'name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name']"></tr>
</table>

<button mat-raised-button (click)="addCompany('New Company')">Add Company</button>
