<h2>Department Management</h2>
<table mat-table [dataSource]="departments" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let department"> {{department.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let department"> {{department.name}} </td>
  </ng-container>
  <ng-container matColumnDef="companyId">
    <th mat-header-cell *matHeaderCellDef> Company ID </th>
    <td mat-cell *matCellDef="let department"> {{department.companyId}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'companyId']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'companyId']"></tr>
</table>

<button mat-raised-button (click)="addDepartment('New Department', 1)">Add Department</button>
